<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>HTML 5 Boilerplate</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>
<body>
	<form data-multi-step>
		<div class="card active" data-step="1">
			<h3 class="step-title">Step 1</h3>
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input
					type="text"
					required
					name="firstName"
					id="firstName"
					autofocus
				>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input
					type="text"
					required
					name="lastName"
					id="lastName"
				>
			</div>
			<button type="button" data-next>Next</button>
		</div>
		<div class="card" data-step="2">
			<h3 class="step-title">Step 2</h3>
			<div class="form-group">
				<label for="address">Address</label>
				<input
					type="text"
					required
					name="address"
					id="address"
					autofocus
				>
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<input
					type="text"
					required
					name="city"
					id="city"
				>
			</div>
			<div class="form-group">
				<label for="provinceOrTerritory">Province/Territory</label>
				<input
					type="text"
					required
					name="provinceOrTerritory"
					id="provinceOrTerritory"
				>
			</div>
			<button type="button" data-back>Back</button>
			<button type="button" data-next>Next</button>
		</div>
		<div class="card" data-step="3">
			<h3 class="step-title">Step 3</h3>
			<div class="form-group">
				<label for="email">Email</label>
				<input
					type="email"
					required
					name="email"
					id="email"
					autofocus
				>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input
					type="password"
					required
					name="password"
					id="password"
				>
			</div>
			<button type="button" data-back>Back</button>
			<button type="submit">Submit</button>
		</div>
	</form>
</body>
</html>
